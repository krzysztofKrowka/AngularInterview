<div class="container">
  <h1>Elemental Table</h1>
  <mat-form-field class="example-full-width">
    <input class="filterInput" matInput placeholder="Filter" [(ngModel)]="filter" (ngModelChange)="editFilter()">
  </mat-form-field>
  <table mat-table [dataSource]="store.filteredElements()" class="mat-elevation-z8">
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element" (click)="editElement(element, 'position')"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="editElement(element, 'name')"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight" >
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element" (click)="editElement(element, 'weight')"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol" >
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element" (click)="editElement(element, 'symbol')"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
